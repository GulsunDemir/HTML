<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Yapisi</title>
</head>

<body>
    <h1>FORM YAPISI</h1>

    <form method="post" action="users/update">

        <label for="name">Lutfen Adinizi Giriniz</label> <br>
        <input type="text" id="name"> <br> <br>

        <label for="surname">Lutfen Soyadinizi Giriniz</label> <br>
        <input type="text" id="surname"> <br> <br>

        <label for="email">E postanizi giriniz</label> <br>
        <input type="email" id="email"> <br> <br>

        <label for="sifre">Sifrenizi Giriniz</label> <br>
        <input type="password" id="sifre"> <br> <br>

        <label for="phoneNumber">Telefon Numaranizi Giriniz</label> <br>
        <input type="number" name="phoneNumber" id=""> <br> <br>

        <label for="cinsiyet">Cinsiyetinizi Seciniz</label> <br>

        <input type="radio" name="cinsiyet" id="erkek">
        <label for="erkek">Erkek</label>

        <input type="radio" name="cinsiyet" id="kadin">
        <label for="kadin">Kadin</label>

        <input type="radio" name="cinsiyet" id="diger">
        <label for="diger">Belirtmek Istemiyorum</label> <br> <br>

        <label for="birtday">Dogum Tarihinizi Giriniz</label> <br>
        <input type="date" id="birtday"> <br> <br>

        <label for="girisTarihi">Ise giris tarihinizi giriniz</label> <br>
        <input type="datetime" id="girisTarihi"> <br> <br>

        <label for="hobby">Hobilerinizi Seciniz</label> <br>

        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">Yazilim</label>

        <input type="checkbox" name="hobby" id="hobby"> &nbsp; &nbsp;
        <label for="hobby">Cripto</label>

        <input type="checkbox" name="hobby" id="hobby">
        <label for="hobby">Playstation</label> <br> <br>

        <label for="renk">Sevdiginiz Rengi giriniz</label>
        <input type="color" id="renk"> <br> <br>

        <label for="aralik">Bir aralik seciniz</label>
        <input type="range" step="10" id="aralik"> <br> <br>

        <label for="saat">Giris Saatinizi Seciniz</label> <br>
        <input type="time" id=""> <br> <br>

        <label for="dosya">Resumenizi yukleyin</label> <br>
        <input type="file" id="dosya"> <br> <br>

        <select name="sehir" id="">
            <option value="">Dogum yeriniz</option>
            <option value="1">Nigde</option>
            <option value="2">Kocaeli</option>
            <option value="3">Corum</option>
            <option value="4">Ardahan</option>
        </select> <br> <br>

        <label for="">Gorus ve Onerilerinizi Yaziniz</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>

        <input type="button" value="Buton">
        <input type="submit" value="Gonder">
        <input type="reset" value="Temizle">


        <!-- Shift Alt A yapÄ±p secince yoruma aliyorsun -->
        <!--   <!tiretire yapincada yoruma alir-->
        <!-- &nbsp; ile yan tarafta bosluk birakilir-->

    </form>

</body>

</html>
